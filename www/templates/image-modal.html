
<div class="modal image-modal transparent has-header">
    <ion-pane class="transparent">
        <ion-nav-bar class="bar-assertive">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-close-round" ng-click="closeModal()"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-arrow-left-c" ng-click="imageNavigate('left');"></button>&nbsp;
                <button class="button button-icon button-clear ion-arrow-right-c" ng-click="imageNavigate('right');"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <div on-swipe-right="imageNavigate('left')" on-swipe-left="imageNavigate('right')">
            <img ng-src="{{imageSrc}}" class="fullscreen-image" ng-click="imageNavigate('right');" />

            <div class="row" style="position: absolute;bottom: 0;margin:0 !important;background: transparent;margin-left:5px !important">
                <div class="col">
                    <i class="ion ion-android-download" style="font-size: 60px;color: white;" ng-click="downloadImage(imageSrc)"></i>
                </div>
                <div class="col"><i class="ion ion-android-image" style="font-size: 60px;color: white;" ng-click="SetWallpaper(imageSrc)"></i></div>                

                <div class="col"><i class="ion ion-android-share-alt" style="font-size: 60px;color: white;" ng-click="ShareWallpaper(imageSrc)"></i></div>                
                
            </div>

            <!--<div class="card" style="position: absolute;bottom: 0;margin:0 !important;background: transparent;margin-left:5px !important">
                <i class="ion ion-android-download" style="font-size: 60px;color: white;" ng-click="downloadImage(imageSrc)"></i>
            </div>
            <div class="card" style="position: absolute;bottom: 0;margin:0 !important;background: transparent;margin-left:5px !important">
                <i class="ion ion-android-image" style="font-size: 60px;color: white;" ng-click="SetWallpaper(imageSrc)"></i>
            </div>-->
            
        </div>
    </ion-pane>

</div>
